
- name: Configure SSL CA certs and CRLs
  hosts:
    - ssl
  become: yes
  pre_tasks:
    - name: Classify hosts depending on their OS distribution
      group_by:
        key: "os_{{ ansible_facts['distribution'] }}"
  roles:
    - ssl

- name: Configure Java CA truststores
  hosts:
    - java_truststore
  become: yes
  pre_tasks:
    - name: Classify hosts depending on their OS distribution
      group_by:
        key: "os_{{ ansible_facts['distribution'] }}"
  roles:
    - java_truststore

